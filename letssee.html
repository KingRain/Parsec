<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.5;
        }
        #repo-input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #0366d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0356b6;
        }
        #file-list {
            margin-top: 20px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .file-item {
            padding: 8px 16px;
            border-bottom: 1px solid #e1e4e8;
            cursor: pointer;
        }
        .file-item:hover {
            background-color: #f6f8fa;
        }
        .folder {
            font-weight: bold;
            color: #0366d6;
        }
        #file-content {
            background-color: #f6f8fa;
            padding: 16px;
            border-radius: 6px;
            border: 1px solid #e1e4e8;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-top: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #0366d6;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .breadcrumb {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f6f8fa;
            border-radius: 4px;
        }
        .breadcrumb span {
            cursor: pointer;
            color: #0366d6;
        }
        .breadcrumb span:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>GitHub Public Repository File Viewer</h1>
    <div>
        <input type="text" id="repo-input" placeholder="Enter GitHub repo URL (e.g., https://github.com/username/repo)">
        <button id="fetch-btn">Fetch Files</button>
    </div>
    
    <div id="loader" class="loader hidden"></div>
    
    <div id="breadcrumb" class="breadcrumb hidden"></div>
    
    <div id="file-list" class="hidden"></div>
    
    <pre id="file-content" class="hidden"></pre>
    
    <script>
        // DOM elements
        const repoInput = document.getElementById('repo-input');
        const fetchBtn = document.getElementById('fetch-btn');
        const fileList = document.getElementById('file-list');
        const fileContent = document.getElementById('file-content');
        const loader = document.getElementById('loader');
        const breadcrumb = document.getElementById('breadcrumb');
        
        // Current state
        let currentPath = [];
        let repoOwner = '';
        let repoName = '';
        
        // Event listeners
        fetchBtn.addEventListener('click', fetchRepository);
        
        // Parse GitHub URL to get owner and repo name
        function parseGitHubUrl(url) {
            try {
                // Remove trailing slash if present
                if (url.endsWith('/')) {
                    url = url.slice(0, -1);
                }
                
                // Handle GitHub URLs in different formats
                const githubUrl = new URL(url);
                const pathParts = githubUrl.pathname.split('/').filter(part => part);
                
                if (pathParts.length < 2) {
                    throw new Error('Invalid GitHub repository URL');
                }
                
                return {
                    owner: pathParts[0],
                    repo: pathParts[1]
                };
            } catch (error) {
                alert('Invalid GitHub URL: ' + error.message);
                return null;
            }
        }
        
        // Fetch repository files at specified path
        async function fetchRepository() {
            const url = repoInput.value.trim();
            
            if (!url) {
                alert('Please enter a GitHub repository URL');
                return;
            }
            
            const repo = parseGitHubUrl(url);
            if (!repo) return;
            
            repoOwner = repo.owner;
            repoName = repo.repo;
            currentPath = [];
            
            showLoader();
            clearFileContent();
            await fetchDirectoryContents('');
            updateBreadcrumb();
            hideLoader();
        }
        
        // Fetch contents of a directory
        async function fetchDirectoryContents(path) {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                displayFiles(data);
                fileList.classList.remove('hidden');
            } catch (error) {
                alert(`Failed to fetch repository contents: ${error.message}`);
                hideLoader();
            }
        }
        
        // Display files in the file list
        function displayFiles(files) {
            fileList.innerHTML = '';
            
            // Sort files - directories first, then files
            files.sort((a, b) => {
                if (a.type === b.type) {
                    return a.name.localeCompare(b.name);
                }
                return a.type === 'dir' ? -1 : 1;
            });
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                
                if (file.type === 'dir') {
                    fileItem.classList.add('folder');
                    fileItem.innerHTML = `ðŸ“ ${file.name}/`;
                    fileItem.addEventListener('click', () => {
                        currentPath.push(file.name);
                        navigateToPath();
                    });
                } else {
                    fileItem.innerHTML = `ðŸ“„ ${file.name}`;
                    fileItem.addEventListener('click', () => {
                        fetchFileContent(file.path);
                    });
                }
                
                fileList.appendChild(fileItem);
            });
        }
        
        // Navigate to the current path
        function navigateToPath() {
            showLoader();
            clearFileContent();
            fetchDirectoryContents(currentPath.join('/'));
            updateBreadcrumb();
        }
        
        // Update breadcrumb navigation
        function updateBreadcrumb() {
            breadcrumb.innerHTML = '';
            breadcrumb.classList.remove('hidden');
            
            // Root directory
            const rootItem = document.createElement('span');
            rootItem.textContent = repoName;
            rootItem.addEventListener('click', () => {
                currentPath = [];
                navigateToPath();
            });
            breadcrumb.appendChild(rootItem);
            
            // Path segments
            currentPath.forEach((segment, index) => {
                breadcrumb.appendChild(document.createTextNode(' / '));
                
                const pathItem = document.createElement('span');
                pathItem.textContent = segment;
                pathItem.addEventListener('click', () => {
                    currentPath = currentPath.slice(0, index + 1);
                    navigateToPath();
                });
                breadcrumb.appendChild(pathItem);
            });
        }
        
        // Fetch and display file content
        async function fetchFileContent(path) {
            showLoader();
            
            try {
                // First get file metadata to access the download_url
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${path}`);
                
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }
                
                const fileData = await response.json();
                
                if (fileData.size > 1000000) {
                    alert('File is too large to display (>1MB)');
                    hideLoader();
                    return;
                }
                
                // For binary files, GitHub doesn't provide the content directly
                if (fileData.encoding === 'base64') {
                    // Decode base64 content
                    const content = atob(fileData.content.replace(/\n/g, ''));
                    displayFileContent(content);
                } else {
                    // Use the download_url for non-base64 encoded content
                    const contentResponse = await fetch(fileData.download_url);
                    const content = await contentResponse.text();
                    displayFileContent(content);
                }
            } catch (error) {
                alert(`Failed to fetch file content: ${error.message}`);
                hideLoader();
            }
        }
        
        // Display file content
        function displayFileContent(content) {
            fileContent.textContent = content;
            fileContent.classList.remove('hidden');
            hideLoader();
        }
        
        // Clear file content
        function clearFileContent() {
            fileContent.textContent = '';
            fileContent.classList.add('hidden');
        }
        
        // Show loader
        function showLoader() {
            loader.classList.remove('hidden');
        }
        
        // Hide loader
        function hideLoader() {
            loader.classList.add('hidden');
        }
    </script>
</body>
</html>
